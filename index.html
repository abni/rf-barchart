<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RS heatmap</title>
    <style>
        body{
            margin:0;
            background:black;
        }
        .chart{
            width:100%;
            height:800px;
        }
        .chart text {
          font: 10px sans-serif;
          fill:white;
        }
        .chart .axis path, .chart .axis line{
          fill:none;
          shape-rendering: crispEdges;
        }
    </style>
</head>
<body>
<div class="chart"></div>
<script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
<script src="script.js"></script>
</body>
</html>
